<div>
  <label>Username:</label>
  <input [(ngModel)]="username" type="text" />
</div>
<div>
  <label>Password:</label>
  <input [(ngModel)]="password" type="password" />
</div>
<div>
  <button (click)="login()">Login</button>
</div>
<div>
  <a routerLink="/register">Register</a>
</div>
